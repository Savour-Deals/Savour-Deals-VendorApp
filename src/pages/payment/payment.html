<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
        <button ion-button (click)='dismiss()'>
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Payment Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let src of sources; let i = index" [attr.data-index]="i" (click)='changeCard(i)'>
    <ion-icon name="card" item-start></ion-icon>
    {{ src.card.brand }} ending in {{ src.card.last4 }}
    <br> 
    Expiration: {{ src.card.exp_month}} / {{src.card.exp_year}}
    <ion-icon name="checkmark" *ngIf="src.id==current_source.id" item-end></ion-icon>
  </button>
  <button ion-item (click)="gotoPage(1)"> 
    <ion-icon name="add" item-start></ion-icon>
    Add Card
  </button>
</ion-list>
</ion-content>
