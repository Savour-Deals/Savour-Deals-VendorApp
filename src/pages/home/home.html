<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
    <h2 align="center">Savour Vendor's Portal</h2>
    <ion-item>
      <ion-label floating> Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [type]="passwordType" [(ngModel)]="user.password"></ion-input>
        <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
    </ion-item>
    <br>
    <br>
    <button ion-button color="primary" (click)="login(user)">Login</button>
    <br>
    <br>
    <button ion-button color="primary" (click)="register()">Register</button>
    <br>
    <br>
    <button ion-button color="facebook" (click)="signInWithFacebook()">Continue with Facebook</button>

    <p align="center"><small>Version 2.2.0</small></p>
</ion-content>
