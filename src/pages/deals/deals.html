<ion-header>
    <ion-navbar color="primary">
      <ion-title>My Deals</ion-title>
    </ion-navbar>
  </ion-header>



<ion-content padding>
    <div *ngIf='(deals | async)?.length > 0'>
      <h1>{{place}} Deals</h1>
    </div>
    <ion-list>
      <button ion-item *ngFor="let deal of deals | async" (click)="dealClicked(deal.key)">
        <h2>{{deal.dealDesc}}</h2>
      </button>
      <br><br>
    </ion-list>
    <div *ngIf='(deals| async)?.length === 0'>
        <h1>No deals found for {{place}}.</h1>
        <br><br>
    </div>
    <button ion-button class="create" color="primary" (click)="createDealClicked()">Create New Deal</button>
</ion-content>
