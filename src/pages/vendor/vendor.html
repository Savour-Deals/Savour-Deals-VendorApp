<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{placeName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >
  <div *ngFor="let loc of location | async">
    <div *ngIf="!loaded" class="loader">
      <br><br><br><br>
      <ion-spinner class="center"></ion-spinner>
      <br><br><br><br>
    </div>
    <div class="crop" [hidden]="!loaded">
      <img width="100%" [src]="loc.Photo" (load)="loaded = true"/>
    </div>
    <br>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button class="center" color="primary" >Edit Location</button>
        </ion-col>
        <ion-col>
          <button ion-button  class="center" color="secondary" (click)="viewDealsClicked(loc.key)">View Deals</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button class="center" color="primary" class="create_button" (click)="createDealClicked()">Create New Deal</button>
    <h1>{{loc.Name}}</h1>
    <p>{{loc.Address}}</p>
    <div class="angular-with-newlines">
        <h3>About</h3>
        {{loc.Desc}}
    </div>
  </div>
</ion-content>
