<ion-header>
  <ion-navbar color="primary">
    <ion-title>My Locations</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="signout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf='isCurrent == true'> 
    <ion-list>
      <button ion-item *ngFor="let location of locations | async" (click)="locationClicked(location.payload.val().Name, location.payload.val().placeID)">
        <h2>{{location.payload.val().Name}}</h2>
        
      </button>
    </ion-list>
  </div>
  <div *ngIf='isCurrent == false'> 
      <h4>Your subscription to Savour Deals is currently not active. Click below to begin.</h4>
      <br>
      <br>
      <button ion-button color="primary" (click)="beginSubscription()">Subscribe</button>
    </div>
</ion-content>
