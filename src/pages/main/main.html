<ion-header>
  <ion-navbar color="primary">
    <ion-title>My Locations</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="signout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf='isCurrent == true' [hidden]="isVendor==false">
    <div *ngIf="1 > locations?.length" [hidden]="!isLoaded">
      <h1>You have no locations!</h1>
    </div>
    <ion-list>
      <button ion-item *ngFor="let location of locations" (click)="locationClicked(location.Name, location.placeID)">
        <ion-avatar item-start>
          <img-loader src="{{location.Photo}}" useImg></img-loader>
        </ion-avatar>
        <h2>{{location.Name}}</h2>
      </button>
    </ion-list>
  </div>
  <div *ngIf='isCurrent == false'> 
      <h4>Your subscription to Savour Deals is currently not active. Click below to begin.</h4>
      <br>
      <br>
      <button ion-button color="primary" (click)="beginSubscription()">Subscribe</button>
  </div>
  <div *ngIf="isVendor == false">
    <h1>Looks like you are not a vendor quite yet!</h1>
    <h1>Contact us below and we will finish getting you set up!</h1>
    <a href="https://www.savourdeals.com/signup/#Sign-Up" target="_blank" class="button">Contact</a>
    <br>
  </div>
</ion-content>
