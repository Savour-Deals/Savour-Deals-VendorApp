<ion-header>
  <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button (click)="dismiss()">Close</button>
      </ion-buttons>
      <ion-title>Edit Location</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list *ngFor="let loc of (obs | async)">
      <ion-item (click)="editInfo(loc.Name,0)">
        <h2>Name</h2>
        <ion-note><small>{{loc.Name}}</small></ion-note>
      </ion-item>
      <ion-item (click)="editInfo(loc.Address,1)">
        <h2>Address</h2>
        <ion-note><small>{{loc.Address}}</small></ion-note>
      </ion-item>
    </ion-list>
</ion-content>
