<ion-header>
  <ion-navbar color="primary">
    <ion-title>My Locations</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="signout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf='isCurrent == true' [hidden]="isVendor==false">
    <div *ngIf="1 > locations?.length" [hidden]="!isLoaded">
      <h1>You have no locations!</h1>
    </div>
    <ion-list>
      <button ion-item *ngFor="let location of locations; let i = index" [attr.data-index]="i" (click)="locationClicked(location.name, keys[i])">
        <ion-avatar item-start>
          <img-loader src="{{location.photo}}" useImg></img-loader>
        </ion-avatar>
        <h2>{{location.name}}</h2>
      </button>
    </ion-list>
  </div>
  <div *ngIf='isCurrent == false'> 
      <h4>Your subscription to Savour Deals is currently not active. Click below to begin.</h4>
      <br>
      <br>
      <button ion-button color="primary" (click)="beginSubscription()">Subscribe</button>
  </div>
  <div *ngIf="isVendor == false">
    <h1>You're almost done!</h1>
    <br>
    <h3>Please fill out the form linked below and we will finish getting you set up within 24 hours.</h3>
    <a href="https://www.savourdeals.com/signup/#Sign-Up" target="_blank" class="button">Finish Signup</a>
    <br>
  </div>
</ion-content>
