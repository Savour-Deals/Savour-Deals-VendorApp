
<ion-header>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>


<ion-content padding >
  <div *ngFor="let loc of location | async">
    <img-loader width="100%" height="200px" class="dealimg" src="{{loc.photo}}" useImg></img-loader>
    <br>
    <h1>{{loc.name}}</h1>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button class="center" color="primary" (click)="editLocation(loc.key)">Edit Vendor</button>
        </ion-col>
        <ion-col>
          <button ion-button  class="center" color="secondary" (click)="viewDealsClicked(loc.key)">View Deals</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button class="center" color="primary" class="create_button" (click)="createDealClicked(loc.key,loc.name)">Create New Deal</button>
    <button ion-button class="center" color="primary" class="create_button" (click)="showMenu(loc.menu)">Menu</button>
    <h3>About</h3>
    <p>{{loc.address}}</p>
    <div class="angular-with-newlines">
        {{loc.description}}
    </div>
  </div>
</ion-content>
